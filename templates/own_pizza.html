{% extends 'base.html' %}

{% block content %}

<div class="container py-5 one_pizza">
    <div class="row">
    <div class="col-12 col-lg-6">
        <img src="{{ url_for('static', filename='img/' + pizza[4]) }}" alt="" class="rounded img-fluid">
    </div>
    <div class="col-12 col-lg-6">
        <h2 class="mr-5 ml-5 mb-5 mt-5">{{pizza[2]}}</h2>
        <h3>{{pizza[5]}} USD</h3>     
        <h5>size: {{pizza[6]}}</h5>
        <h5>ID/IDIES {{pizza[7]}}</h5>
        <h5>About: {{pizza[3]}}</h5>
        <a class="btn btn-primary" href="{{ url_for('order_pizza', pizza_id = pizza[0]) }}" role="button">Buy</a>
    </div>
    </div>
</div>

{% endblock content %}
